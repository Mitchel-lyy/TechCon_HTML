<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>

        <nav>
             <ul>
                <li><a href="/index.html"></a>Home</li>
                <li><a href="/about.html"></a>About</li>
                <li><a href="/schedule.html"></a>Schedule</li>
                <li><a href="/contact.html"></a>Contact</li>

             </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="Username" placeholder="e.g Jane Doe">
                <br>
                <br>
            <label for="Email">Email Address</label>
            <input type="email" id="Email" name="Email Address" placeholder="example@domain.com">
                <br>
                <br>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" >
                <br>
                <br>
            <label for="T&C">Terms and Conditions</label>
            <input type="checkbox" id="T&C" name="Terms and Conditions" >

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; techcon 2024</p>
    </footer>
</body>
</html>
